<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=F, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Contact Form</h1>
      <p id="description">
        Please complete this form and click on the submit button
      </p>

      <div class="form-1">
        <form id="survey-form">
          <label for="name-label" id="name-label">First name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="your name"
            required
          /><br />
          <label for="email-label" id="email-label">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          /><br />

          <label for="number-label" id="number-label">Age</label><br />
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="5"
            placeholder="Your age"
          />
          <p>what language do you master the most</p>
          <select name="language" id="dropdown">
            <option value="javascript">javascript</option>
            <option value="php">php</option>
            <option value="python">python</option>
            <option value="javai">java</option>
          </select>
          <p>what is your favorite language</p>
          <label for="html"
            >HTML
            <input type="checkbox" id="html" name="html" value="Bike" />
          </label>

          <label for="css"
            >CSS

            <input type="checkbox" id="css" name="css" value="Bike" />
          </label>
          <div id="" radio-btn>
            <p>what is your coding level?</p>
            <label for="noob">
              n00b
              <input type="radio" id="noob" name="noob" value="1" />
            </label>
            <label for="2">
              medium

              <input type="radio" id="medium" name="medium" value="medium" />
            </label>
            <label for="3">
              jedi

              <input type="radio" id="jedi" name="jedi" value="jedi" /> </label
            >
          </div>
          <div id="" radio-btn>
            <p>what is your coding year ?</p>
            <label for="noob">
              1 year
              <input type="radio" id="1" name="1" value="1" />
            </label>
            <label for="2">
              2 years

              <input type="radio" id="2" name="2" value="2" />
            </label>
            <label for="3">
              3 years or more

              <input type="radio" id="3" name="3" value="3" /> </label
            >)
          </div>


          <textarea id="w3review" name="w3review" rows="4" cols="50">
                  Enter your text here
              </textarea
          >
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
