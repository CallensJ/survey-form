<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=F, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="title">Contact Form</h1>
        <p id="description">Description</p>
      </div>
      <div class="form-1">
        <form id="survey-form">
          <label for="name-label" id="name-label">First name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="your name"
            required
          /><br />

          <label for="email-label" id="email-label">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          /><br />

          <label for="number-label" id="number-label">Your number</label><br />
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="5"
            placeholder="Your number"
          />

          <select name="cars" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <textarea id="w3review" name="w3review" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
            </textarea
          >
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
